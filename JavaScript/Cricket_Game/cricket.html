<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>
    <h1>Bat Ball Stamp Game</h1>
    <div class="button">
        <button
            onclick="
            let userChoice='bat';
            let computerChoice=generateComputerChoice();
            let result=getResult(userChoice,computerChoice);
            showResult(userChoice,computerChoice,result);
            "
            class="choice-button"
        ><img src="images/bat.png" alt="bat-image" class="choice-image" ></button>
            
        <button
            onclick="
            userChoice='ball';
            computerChoice=generateComputerChoice();
            result=getResult(userChoice,computerChoice);
            showResult(userChoice,computerChoice,result);
            "
            class="choice-button"
        ><img src="images/ball.png" alt="ball-image" class="choice-image" ></button>
        <button
            onclick="
            userChoice='stamp'
            computerChoice=generateComputerChoice();
            result=getResult(userChoice,computerChoice);
            showResult(userChoice,computerChoice,result);
            "
            class="choice-button"
        ><img src="images/stump.png" alt="stump-image" class="choice-image" ></button>

        <h3 id="user-move"></h3>
        <h3 id="computer-move"></h3>
        <h3 id="result"></h3>
        <h3 id="score"></h3>

        <button
            onclick="
                localStorage.clear();
                resetScore();
            "
        >Reset</button>
    </div>
    <script>
        let scoreStr=JSON.parse(localStorage.getItem('score'));
        let score;
        resetScore(scoreStr);

        function resetScore(scoreStr){
            score=scoreStr || {
                win : 0,
                loss : 0,
                tie : 0,
            };

            score.displayScore=function(){
                return ` Won : ${score.win},  lost : ${score.loss}, tie : ${score.tie} `;
            };
            showResult();
        }
        
    
        function generateComputerChoice(){
            let randomNumber=Math.random() * 3;
            if(randomNumber<1)
                return 'bat';
            else if(randomNumber<2)
                return 'ball';
            else  return 'stamp';
        }

        function getResult(userChoice,computerChoice){
            if(userChoice==computerChoice){
                score.tie++;
                return `It's tie`;
            }
               

            else if(userChoice=='bat'){
                if(computerChoice=='ball'){
                    score.win++;
                    return 'user won';
                }   
                else{
                    score.loss++;
                    return 'computer won';
                }
                    
            }
            else if(userChoice=='ball'){
                if(computerChoice=='bat'){
                    score.loss++;
                    return 'computer won';
                }     
                else{
                    score.win++;
                    return 'user won';
                }   
                    
            }
            else{
                if(computerChoice=='ball'){
                    score.loss++;
                    return 'computer won';
                }   
                else{
                    score.win++;
                    return 'user won';
                }      
            }
        }
        function showResult(userChoice,computerChoice,result){
            localStorage.setItem('score' , JSON.stringify(score));
            document.querySelector('#user-move').innerText=userChoice ? `user Choice is ${userChoice}` : '';
            document.querySelector('#computer-move').innerText=computerChoice ? `computer Choice is ${computerChoice}` : '';
            document.querySelector('#result').innerText=result ? `who won ? : ${result}` : '';
            document.querySelector('#score').innerText=`score : ${score.displayScore()}`;
            // alert(`user Choice is ${userChoice} ,  computer Choice is ${computerChoice} , 
            //     who won ? : ${result}   
            //     score : ${score.displayScore()} `);
        }

    </script>
</body>
</html>
