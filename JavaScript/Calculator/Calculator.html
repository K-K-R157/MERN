<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="store_button">
            <button class="button" onclick="displayValue='';document.querySelector('#display').value=displayValue;">c</button>
            <button class="button" onclick="displayValue+=1;document.querySelector('#display').value=displayValue;">1</button>
            <button class="button"  onclick="displayValue+=2;document.querySelector('#display').value=displayValue;">2</button>
            <button class="button" onclick="displayValue+='+';document.querySelector('#display').value=displayValue;">+</button>
            <button class="button" onclick="displayValue+=3;document.querySelector('#display').value=displayValue;">3</button>
            <button class="button" onclick="displayValue+=4;document.querySelector('#display').value=displayValue;">4</button>
            <button class="button" onclick="displayValue+='-';document.querySelector('#display').value=displayValue;">-</button>
            <button class="button" onclick="displayValue+=5;document.querySelector('#display').value=displayValue;">5</button>
            <button class="button" onclick="displayValue+=6;document.querySelector('#display').value=displayValue;">6</button>
            <button class="button" onclick="displayValue+='*';document.querySelector('#display').value=displayValue;">*</button>
            <button class="button" onclick="displayValue+=7;document.querySelector('#display').value=displayValue;">7</button>
            <button class="button" onclick="displayValue+=8;document.querySelector('#display').value=displayValue;">8</button>
            <button class="button" onclick="displayValue+='/';document.querySelector('#display').value=displayValue;">/</button>
            <button class="button" onclick="displayValue=eval(displayValue);document.querySelector('#display').value=displayValue;">=</button>
            <button class="button" onclick="displayValue+=9;document.querySelector('#display').value=displayValue;">9</button>
            <button class="button" onclick="displayValue+=0;document.querySelector('#display').value=displayValue;">0</button>
            <button class="button" onclick="displayValue+='.';document.querySelector('#display').value=displayValue;">.</button>

        </div>
    </div>
    <script>
        let displayValue="";
        document.querySelector('#display').value=displayValue;
    </script>
</body>
</html>
